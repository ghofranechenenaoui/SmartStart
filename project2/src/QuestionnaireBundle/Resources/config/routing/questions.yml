questions_index:
    path:     /index
    defaults: { _controller: "QuestionnaireBundle:Questions:new" }
    methods:  GET


questions_show:
    path:     /{id}/show
    defaults: { _controller: "QuestionnaireBundle:Questions:show" }
    methods:  GET

questions_new:
    path:     /new
    defaults: { _controller: "QuestionnaireBundle:Questions:new" }
    methods:  [GET, POST]

questions_edit:
    path:     /{id}/edit
    defaults: { _controller: "QuestionnaireBundle:Questions:edit" }
    methods:  [GET, POST]

questions_delete:
    path:     /{id}/delete
    defaults: { _controller: "QuestionnaireBundle:Questions:delete" }
    methods:  DELETE

questions_imprimer:
    path:     /pfd
    defaults: { _controller: "QuestionnaireBundle:Questions:imprimer" }
    methods:  [GET, POST]

questions_delete2:
    path:     /{id}/delete2
    defaults: { _controller: "QuestionnaireBundle:Questions:delete2" }
    methods:  [GET, POST]
questions_pagination:
    path:     /pagination
    defaults: { _controller: "QuestionnaireBundle:Questions:list" }
    methods:  [GET, POST]
